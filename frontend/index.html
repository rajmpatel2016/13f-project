      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
      
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .animate-slide { animation: slideUp 0.25s ease-out forwards; }
    .clickable-row { cursor: pointer; transition: background 0.15s ease; }
    .clickable-row:hover { background: var(--bg-hover); }
    
    .skeleton {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius-sm);
    }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>

    const api = {
      async get(endpoint) {
        try {
          const r = await fetch(API + endpoint);
          if (!r.ok) throw new Error();
          return await r.json();
        } catch { return null; }
      }
    };

    const fmt = (v) => {
      if (!v && v !== 0) return '$0';
      if (v >= 1e12) return '$' + (v/1e12).toFixed(1) + 'T';
      if (v >= 1e9) return '$' + (v/1e9).toFixed(1) + 'B';
      if (v >= 1e6) return '$' + (v/1e6).toFixed(1) + 'M';
      if (v >= 1e3) return '$' + (v/1e3).toFixed(0) + 'K';
      return '$' + v.toLocaleString();
    };
    const fmtShares = (v) => v >= 1e9 ? (v/1e9).toFixed(1)+'B' : v >= 1e6 ? (v/1e6).toFixed(1)+'M' : v >= 1e3 ? (v/1e3).toFixed(0)+'K' : v;
    const fmtRange = (min, max) => fmt(min) + ' – ' + fmt(max);
    const initials = (n) => n ? n.split(' ').map(x => x[0]).join('').slice(0,2) : '??';

    const Skeleton = ({ h = 60, n = 5 }) => (
      <div style={{ padding: 20 }}>{Array(n).fill(0).map((_, i) => <div key={i} className="skeleton" style={{ height: h, marginBottom: 12 }} />)}</div>
    );

    // ═══════════════════════════════════════════════════════════════
    // AGGREGATE INSIGHTS (from sample data)
    // ═══════════════════════════════════════════════════════════════
    const aggregateInsights = () => {
      const superinvestorBuys = {}, superinvestorSells = {}, superinvestorHoldings = {};
      const politicianBuys = {}, politicianSells = {}, politicianHoldingsAgg = {};

      Object.entries(SAMPLE.holdings).forEach(([investorName, holdings]) => {
        holdings.forEach(h => {
          if (!superinvestorHoldings[h.ticker]) superinvestorHoldings[h.ticker] = { ticker: h.ticker, name: h.name, investors: [], totalValue: 0 };
          superinvestorHoldings[h.ticker].investors.push({ name: investorName, pct: h.pct, value: h.value });
          superinvestorHoldings[h.ticker].totalValue += h.value;

          if (h.activity === 'add' || h.activity === 'new') {
            if (!superinvestorBuys[h.ticker]) superinvestorBuys[h.ticker] = { ticker: h.ticker, name: h.name, investors: [], totalValue: 0 };
            superinvestorBuys[h.ticker].investors.push({ name: investorName, activityPct: h.activityPct, isNew: h.activity === 'new' });
            superinvestorBuys[h.ticker].totalValue += h.value;
          }
          if (h.activity === 'reduce') {
            if (!superinvestorSells[h.ticker]) superinvestorSells[h.ticker] = { ticker: h.ticker, name: h.name, investors: [], totalValue: 0 };
            superinvestorSells[h.ticker].investors.push({ name: investorName, activityPct: h.activityPct });
            superinvestorSells[h.ticker].totalValue += h.value;
          }
        });
      });

      Object.entries(SAMPLE.politicianTrades).forEach(([name, trades]) => {
        const pol = SAMPLE.politicians.find(p => p.name === name);
        trades.forEach(t => {
          if (t.type === 'purchase') {
            if (!politicianBuys[t.ticker]) politicianBuys[t.ticker] = { ticker: t.ticker, name: t.name, politicians: [], count: 0 };
            politicianBuys[t.ticker].politicians.push({ name, party: pol?.party });
            politicianBuys[t.ticker].count++;
          }
          if (t.type === 'sale') {
            if (!politicianSells[t.ticker]) politicianSells[t.ticker] = { ticker: t.ticker, name: t.name, politicians: [], count: 0 };
            politicianSells[t.ticker].politicians.push({ name, party: pol?.party });
            politicianSells[t.ticker].count++;
          }
        });
      });

      Object.entries(SAMPLE.politicianHoldings).forEach(([name, holdings]) => {
        const pol = SAMPLE.politicians.find(p => p.name === name);
        holdings.forEach(h => {
          if (!politicianHoldingsAgg[h.ticker]) politicianHoldingsAgg[h.ticker] = { ticker: h.ticker, name: h.name, politicians: [] };
          politicianHoldingsAgg[h.ticker].politicians.push({ name, party: pol?.party, value: h.value });
        });
      });

      return {
        topSuperinvestorHoldings: Object.values(superinvestorHoldings).sort((a,b) => b.investors.length - a.investors.length).slice(0,5),
        topSuperinvestorBuys: Object.values(superinvestorBuys).sort((a,b) => b.investors.length - a.investors.length).slice(0,5),
        topSuperinvestorSells: Object.values(superinvestorSells).sort((a,b) => b.investors.length - a.investors.length).slice(0,5),
        topPoliticianHoldings: Object.values(politicianHoldingsAgg).sort((a,b) => b.politicians.length - a.politicians.length).slice(0,5),
        topPoliticianBuys: Object.values(politicianBuys).sort((a,b) => b.count - a.count).slice(0,5),
        topPoliticianSells: Object.values(politicianSells).sort((a,b) => b.count - a.count).slice(0,5),
      };
    };

            background: t.active ? 'var(--bg-dark)' : 'var(--bg-card)',
            border: t.active ? 'none' : '1px solid var(--border-color)',
            boxShadow: t.active ? 'var(--shadow-lg)' : 'var(--shadow-sm)',
            transition: 'all 0.2s ease',
          }}>
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start' }}>
              <div>
                <div style={{ fontSize: 12, color: t.active ? 'rgba(255,255,255,0.7)' : 'var(--text-muted)', marginBottom: 4, fontWeight: 500 }}>{t.sub}</div>
                <div style={{ fontSize: 20, fontWeight: 700, color: t.active ? 'white' : 'var(--text-primary)' }}>{t.title}</div>
              </div>
              <div style={{ fontSize: 32, opacity: t.active ? 1 : 0.8 }}>{t.icon}</div>
            </div>
          </div>
        ))}
      </div>
    );

    // ═══════════════════════════════════════════════════════════════
    // INSIGHTS DASHBOARD (with Top Holdings restored)
    // ═══════════════════════════════════════════════════════════════
    const InsightsDashboard = () => {
      const insights = aggregateInsights();

      const InsightCard = ({ title, icon, color, colorLight, data, type, variant }) => (
        <div style={{
          background: 'var(--bg-card)', border: '1px solid var(--border-color)',
          borderRadius: 'var(--radius-lg)', overflow: 'hidden', boxShadow: 'var(--shadow-sm)',
        }}>
          <div style={{
            padding: '14px 20px', borderBottom: '1px solid var(--border-light)',
            display: 'flex', alignItems: 'center', gap: 10,
          }}>
            <span style={{ fontSize: 18 }}>{icon}</span>
            <h3 style={{ fontSize: 14, fontWeight: 600, flex: 1, color: 'var(--text-primary)' }}>{title}</h3>
            <span style={{
              padding: '4px 10px', borderRadius: 20, fontSize: 11, fontWeight: 600,
              background: colorLight, color: color,
            }}>{type === 'superinvestor' ? 'Superinvestors' : 'Congress'}</span>
          </div>

          {data.length > 0 ? data.map((item, i) => (
            <div key={i} className="clickable-row" style={{
              padding: '12px 20px', borderBottom: i < data.length - 1 ? '1px solid var(--border-light)' : 'none',
              display: 'flex', alignItems: 'center', gap: 14,
            }}>
              <div style={{
                width: 28, height: 28, borderRadius: 6, background: colorLight, color: color,
                display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: 700, fontSize: 12,
              }}>{i + 1}</div>
              <div style={{ flex: 1, minWidth: 0 }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: 8 }}>
                  <span style={{ fontSize: 15, fontWeight: 700, color: color }}>{item.ticker}</span>
                  <span style={{ fontSize: 13, color: 'var(--text-secondary)', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>{item.name}</span>
                </div>
                <div style={{ fontSize: 12, color: 'var(--text-muted)', marginTop: 2 }}>
                  {type === 'superinvestor' ? (
                    variant === 'holdings' ? (
                      item.investors.slice(0,2).map((inv, j) => <span key={j}>{inv.name} ({inv.pct.toFixed(0)}%){j < 1 && item.investors.length > 1 ? ', ' : ''}</span>)
                    ) : (
                      item.investors.slice(0,2).map((inv, j) => <span key={j}>{inv.name}{inv.isNew ? ' (New)' : ` +${inv.activityPct?.toFixed(0)}%`}{j < 1 && item.investors.length > 1 ? ', ' : ''}</span>)
                    )
                  ) : (
                    item.politicians?.slice(0,2).map((pol, j) => (
                      <span key={j} style={{ color: pol.party === 'D' ? 'var(--party-dem)' : 'var(--party-rep)' }}>
                        {pol.name}{j < 1 && item.politicians.length > 1 ? ', ' : ''}
                      </span>
                    ))
                  )}
                  {((type === 'superinvestor' ? item.investors.length : item.politicians?.length) || 0) > 2 && (
                    <span> +{(type === 'superinvestor' ? item.investors.length : item.politicians?.length) - 2} more</span>
                  )}
                </div>
              </div>
              <div style={{ textAlign: 'right' }}>
                <div style={{ fontSize: 15, fontWeight: 700, color: 'var(--text-primary)' }}>
                  {type === 'superinvestor' ? item.investors.length : (item.politicians?.length || item.count)}
                </div>
                <div style={{ fontSize: 11, color: 'var(--text-muted)' }}>
                  {variant === 'holdings' ? (type === 'superinvestor' ? 'investors' : 'members') : (type === 'superinvestor' ? 'investors' : 'trades')}
                </div>
              </div>
            </div>
          )) : (
            <div style={{ padding: 32, textAlign: 'center', color: 'var(--text-muted)' }}>No data</div>
          )}
        </div>
      );

      return (
        <div style={{ maxWidth: 1200, margin: '0 auto', padding: '0 32px 48px' }}>
          <div style={{ marginBottom: 24 }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: 10, marginBottom: 6 }}>
              <span style={{ width: 8, height: 8, background: 'var(--accent-teal)', borderRadius: '50%', animation: 'pulse 2s infinite' }}></span>
              <h2 style={{ fontSize: 22, fontWeight: 700, color: 'var(--text-primary)' }}>Market Insights</h2>
            </div>
            <p style={{ fontSize: 14, color: 'var(--text-secondary)' }}>
              Aggregated trading activity from superinvestors and congress members
            </p>
          </div>

          <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 20 }}>
            {/* Left: Superinvestors */}
            <div style={{ display: 'flex', flexDirection: 'column', gap: 20 }}>
              <InsightCard title="Most Held by Superinvestors" icon="💼" color="var(--accent-blue)" colorLight="var(--accent-blue-light)" data={insights.topSuperinvestorHoldings} type="superinvestor" variant="holdings" />
              <InsightCard title="Top Buys by Superinvestors" icon="📈" color="var(--accent-green)" colorLight="var(--accent-green-light)" data={insights.topSuperinvestorBuys} type="superinvestor" />
              <InsightCard title="Top Sells by Superinvestors" icon="📉" color="var(--accent-red)" colorLight="var(--accent-red-light)" data={insights.topSuperinvestorSells} type="superinvestor" />
            </div>
            {/* Right: Politicians */}
            <div style={{ display: 'flex', flexDirection: 'column', gap: 20 }}>
              <InsightCard title="Most Held by Congress" icon="🏛️" color="var(--accent-purple)" colorLight="var(--accent-purple-light)" data={insights.topPoliticianHoldings} type="politician" variant="holdings" />
              <InsightCard title="Top Buys by Congress" icon="📈" color="var(--accent-green)" colorLight="var(--accent-green-light)" data={insights.topPoliticianBuys} type="politician" />
              <InsightCard title="Top Sells by Congress" icon="📉" color="var(--accent-red)" colorLight="var(--accent-red-light)" data={insights.topPoliticianSells} type="politician" />
            </div>
          </div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════
    // SUPERINVESTORS LIST
    // ═══════════════════════════════════════════════════════════════
    const SuperinvestorsList = ({ online, onSelect }) => {
      const [list, setList] = useState(null);
      const [search, setSearch] = useState('');

      useEffect(() => {
        (async () => {
          const d = online ? await api.get('/api/superinvestors?limit=50') : null;
          setList(d || SAMPLE.superinvestors);
        })();
      }, [online]);

      if (!list) return <Skeleton n={8} />;
      const filtered = list.filter(i => i.name.toLowerCase().includes(search.toLowerCase()) || i.firm.toLowerCase().includes(search.toLowerCase()));

      return (
        <div style={{ maxWidth: 1200, margin: '0 auto', padding: '0 32px 48px' }}>
          <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: 16 }}>
            <h2 style={{ fontSize: 20, fontWeight: 700 }}>Superinvestors</h2>
            <span style={{ fontSize: 13, color: 'var(--text-muted)' }}>{filtered.length} investors</span>
          </div>

          <input
            type="text" placeholder="Search investors..." value={search} onChange={e => setSearch(e.target.value)}
            style={{
              width: '100%', padding: '12px 16px', marginBottom: 16, borderRadius: 'var(--radius-md)',
              border: '1px solid var(--border-color)', fontSize: 14, outline: 'none',
              background: 'var(--bg-card)',
            }}
          />

          <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', overflow: 'hidden' }}>
            <div style={{ display: 'grid', gridTemplateColumns: '1fr 130px 40px', padding: '12px 20px', background: 'var(--bg-hover)', borderBottom: '1px solid var(--border-color)', fontSize: 11, fontWeight: 600, color: 'var(--text-muted)', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
              <div>Investor</div><div style={{ textAlign: 'right' }}>Portfolio</div><div></div>
            </div>
            {filtered.map((inv, i) => (
              <div key={inv.cik || i} onClick={() => onSelect(inv)} className="animate-slide clickable-row" style={{
                display: 'grid', gridTemplateColumns: '1fr 130px 40px', padding: '14px 20px',
                borderBottom: '1px solid var(--border-light)', alignItems: 'center',
                animationDelay: i * 0.015 + 's',
              }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: 14 }}>
                  <div style={{
                    width: 42, height: 42, borderRadius: '50%',
                    background: 'linear-gradient(135deg, var(--accent-blue-light), var(--accent-purple-light))',
                    display: 'flex', alignItems: 'center', justifyContent: 'center',
                    fontWeight: 700, fontSize: 13, color: 'var(--accent-blue)',
                  }}>{initials(inv.name)}</div>
                  <div>
                    <div style={{ fontWeight: 600, fontSize: 15, color: 'var(--text-primary)' }}>{inv.name}</div>
                    <div style={{ fontSize: 13, color: 'var(--text-secondary)' }}>{inv.firm}</div>
                  </div>
                </div>
                <div style={{ textAlign: 'right', fontWeight: 700, fontSize: 15, color: 'var(--accent-teal)' }}>{fmt(inv.value || inv.total_value * 1000)}</div>
                <div style={{ textAlign: 'right', color: 'var(--text-muted)', fontSize: 18 }}>→</div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════
    // INVESTOR DETAIL
    // ═══════════════════════════════════════════════════════════════
    const InvestorDetail = ({ investor, online, onBack }) => {
      const [holdings, setHoldings] = useState(null);

      useEffect(() => {
        (async () => {
          const d = online ? await api.get('/api/superinvestors/' + investor.cik) : null;
          setHoldings(d?.holdings || SAMPLE.holdings[investor.name] || SAMPLE.holdings["Warren Buffett"]);
        })();
      }, [investor, online]);

      return (
        <div style={{ maxWidth: 1200, margin: '0 auto', padding: '0 32px 48px' }}>
          <button onClick={onBack} style={{ background: 'none', border: 'none', color: 'var(--accent-teal)', cursor: 'pointer', fontWeight: 600, fontSize: 14, marginBottom: 16, display: 'flex', alignItems: 'center', gap: 6 }}>
            <span>←</span> Back to Superinvestors
          </button>

          <div style={{
            background: 'var(--bg-dark)', borderRadius: 'var(--radius-xl)', padding: 32,
            color: 'white', marginBottom: 24, boxShadow: 'var(--shadow-lg)',
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: 20 }}>
              <div style={{
                width: 72, height: 72, borderRadius: '50%', background: 'rgba(255,255,255,0.15)',
                display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: 24, fontWeight: 700,
              }}>{initials(investor.name)}</div>
              <div>
                <h1 style={{ fontSize: 28, fontWeight: 700, marginBottom: 4 }}>{investor.name}</h1>
                <div style={{ fontSize: 15, opacity: 0.8 }}>{investor.firm}</div>
              </div>
            </div>
            <div style={{ display: 'flex', gap: 48, marginTop: 28 }}>
              <div>
                <div style={{ fontSize: 12, opacity: 0.6, marginBottom: 4 }}>Portfolio Value</div>
                <div style={{ fontSize: 26, fontWeight: 700 }}>{fmt(investor.value || investor.total_value * 1000)}</div>
              </div>
              <div>
                <div style={{ fontSize: 12, opacity: 0.6, marginBottom: 4 }}>Holdings</div>
                <div style={{ fontSize: 26, fontWeight: 700 }}>{holdings?.length || '–'}</div>
              </div>
            </div>
          </div>

          <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', overflow: 'hidden' }}>
            <div style={{ padding: '16px 20px', fontWeight: 700, fontSize: 16, borderBottom: '1px solid var(--border-color)' }}>Holdings</div>
            {!holdings ? <Skeleton n={6} h={50} /> : (
              <>
                <div style={{ display: 'grid', gridTemplateColumns: '80px 1fr 80px 100px 100px', padding: '10px 20px', background: 'var(--bg-hover)', borderBottom: '1px solid var(--border-color)', fontSize: 11, fontWeight: 600, color: 'var(--text-muted)', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                  <div>Ticker</div><div>Company</div><div style={{ textAlign: 'right' }}>%</div><div style={{ textAlign: 'right' }}>Shares</div><div style={{ textAlign: 'right' }}>Value</div>
                </div>
                {holdings.map((h, i) => (
                  <div key={i} className="animate-slide" style={{
                    display: 'grid', gridTemplateColumns: '80px 1fr 80px 100px 100px',
                    padding: '14px 20px', borderBottom: '1px solid var(--border-light)', alignItems: 'center',
                    animationDelay: i * 0.02 + 's',
                  }}>
                    <div style={{ fontWeight: 700, color: 'var(--accent-blue)' }}>{h.ticker}</div>
                    <div style={{ color: 'var(--text-secondary)', fontSize: 14 }}>{h.name || h.issuer_name}</div>
                    <div style={{ textAlign: 'right', fontWeight: 600 }}>{(h.pct || h.pct_portfolio || 0).toFixed(1)}%</div>
                    <div style={{ textAlign: 'right', fontSize: 13, color: 'var(--text-secondary)' }}>{fmtShares(h.shares)}</div>
                    <div style={{ textAlign: 'right', fontWeight: 600, color: 'var(--accent-teal)' }}>{fmt(h.value)}</div>
                  </div>
                ))}
              </>
            )}
          </div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════
    // POLITICIANS LIST
    // ═══════════════════════════════════════════════════════════════
    const PoliticiansList = ({ online, onSelect }) => {
      const [members, setMembers] = useState(null);
      const [filter, setFilter] = useState({ party: '', chamber: '' });
      const [search, setSearch] = useState('');

      useEffect(() => {
        (async () => {
          const m = online ? await api.get('/api/congress/members') : null;
          setMembers(m || SAMPLE.politicians);
        })();
      }, [online]);

      if (!members) return <Skeleton n={8} />;
      const filtered = members.filter(m => 
        (!filter.party || m.party === filter.party) && 
        (!filter.chamber || m.chamber === filter.chamber) &&
        (!search || m.name.toLowerCase().includes(search.toLowerCase()) || m.state.toLowerCase().includes(search.toLowerCase()))
      );

      return (
        <div style={{ maxWidth: 1200, margin: '0 auto', padding: '0 32px 48px' }}>
          <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: 16 }}>
            <h2 style={{ fontSize: 20, fontWeight: 700 }}>Congress Members</h2>
            <span style={{ fontSize: 13, color: 'var(--text-muted)' }}>{filtered.length} members</span>
          </div>

          {/* Search and Filters */}
          <div style={{ display: 'flex', gap: 12, marginBottom: 16 }}>
            <input
              type="text" placeholder="Search members..." value={search} onChange={e => setSearch(e.target.value)}
              style={{
                flex: 1, padding: '12px 16px', borderRadius: 'var(--radius-md)',
                border: '1px solid var(--border-color)', fontSize: 14, outline: 'none',
                background: 'var(--bg-card)',
              }}
            />
            <select value={filter.party} onChange={e => setFilter(f => ({...f, party: e.target.value}))} style={{ padding: '10px 14px', borderRadius: 8, border: '1px solid var(--border-color)', fontSize: 13, background: 'var(--bg-card)' }}>
              <option value="">All Parties</option><option value="D">Democrat</option><option value="R">Republican</option>
            </select>
            <select value={filter.chamber} onChange={e => setFilter(f => ({...f, chamber: e.target.value}))} style={{ padding: '10px 14px', borderRadius: 8, border: '1px solid var(--border-color)', fontSize: 13, background: 'var(--bg-card)' }}>
              <option value="">All Chambers</option><option value="House">House</option><option value="Senate">Senate</option>
            </select>
          </div>

          {/* Members List */}
          <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', overflow: 'hidden' }}>
            <div style={{ display: 'grid', gridTemplateColumns: '1fr 90px 90px 70px 40px', padding: '10px 20px', background: 'var(--bg-hover)', borderBottom: '1px solid var(--border-color)', fontSize: 11, fontWeight: 600, color: 'var(--text-muted)', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
              <div>Member</div><div style={{ textAlign: 'center' }}>Party</div><div style={{ textAlign: 'center' }}>Chamber</div><div style={{ textAlign: 'right' }}>Trades</div><div></div>
            </div>
            {filtered.map((m, i) => (
              <div key={m.bioguide_id} onClick={() => onSelect(m)} className="animate-slide clickable-row" style={{
                display: 'grid', gridTemplateColumns: '1fr 90px 90px 70px 40px',
                padding: '14px 20px', borderBottom: '1px solid var(--border-light)', alignItems: 'center',
                animationDelay: i * 0.015 + 's',
              }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
                  <div style={{
                    width: 40, height: 40, borderRadius: '50%',
                    background: m.party === 'D' ? 'var(--party-dem-light)' : m.party === 'R' ? 'var(--party-rep-light)' : 'var(--accent-purple-light)',
                    color: m.party === 'D' ? 'var(--party-dem)' : m.party === 'R' ? 'var(--party-rep)' : 'var(--accent-purple)',
                    display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: 600, fontSize: 12,
                  }}>{initials(m.name)}</div>
                  <div>
                    <div style={{ fontWeight: 600, fontSize: 14 }}>{m.name}</div>
                    <div style={{ fontSize: 12, color: 'var(--text-muted)' }}>{m.state}</div>
                  </div>
                </div>
                <div style={{ textAlign: 'center' }}>
                  <span style={{
                    padding: '4px 12px', borderRadius: 20, fontSize: 11, fontWeight: 600,
                    background: m.party === 'D' ? 'var(--party-dem-light)' : m.party === 'R' ? 'var(--party-rep-light)' : 'var(--accent-purple-light)',
                    color: m.party === 'D' ? 'var(--party-dem)' : m.party === 'R' ? 'var(--party-rep)' : 'var(--accent-purple)',
                  }}>{m.party === 'D' ? 'Dem' : m.party === 'R' ? 'Rep' : 'Ind'}</span>
                </div>
                <div style={{ textAlign: 'center', fontSize: 13, color: 'var(--text-secondary)' }}>{m.chamber}</div>
                <div style={{ textAlign: 'right', fontWeight: 600, color: 'var(--text-primary)' }}>{m.trades_count || 0}</div>
                <div style={{ textAlign: 'right', color: 'var(--text-muted)', fontSize: 18 }}>→</div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════
    // POLITICIAN DETAIL (with Net Worth)
    // ═══════════════════════════════════════════════════════════════
    const PoliticianDetail = ({ politician, online, onBack }) => {
      const [tab, setTab] = useState('trades');
      const [trades, setTrades] = useState(null);
      const [nw, setNw] = useState(null);

      useEffect(() => {
        (async () => {
          const [t, n] = online ? await Promise.all([
            api.get('/api/congress/members/' + politician.bioguide_id + '/trades'),
            api.get('/api/congress/members/' + politician.bioguide_id + '/networth')
          ]) : [null, null];
          
          // Sample trades for this politician
          const sampleTrades = (SAMPLE.politicianTrades[politician.name] || []).map(tr => ({
            ticker: tr.ticker, asset_name: tr.name, transaction_type: tr.type === 'purchase' ? 'Purchase' : 'Sale',
            amount_range: tr.amount, transaction_date: tr.date
          }));
          setTrades(t || sampleTrades);
          setNw(n?.networth || SAMPLE.networth[politician.bioguide_id] || { total_min: 1000000, total_max: 5000000, assets: [{ category: 'Stocks', description: 'Various Holdings', value_min: 500000, value_max: 1000000 }], liabilities: [] });
        })();
      }, [politician, online]);

      const partyGradient = politician.party === 'D' 
        ? 'linear-gradient(135deg, #3b82f6, #1e40af)' 
        : 'linear-gradient(135deg, #ef4444, #b91c1c)';

      return (
        <div style={{ maxWidth: 1200, margin: '0 auto', padding: '0 32px 48px' }}>
          <button onClick={onBack} style={{ background: 'none', border: 'none', color: 'var(--accent-teal)', cursor: 'pointer', fontWeight: 600, fontSize: 14, marginBottom: 16, display: 'flex', alignItems: 'center', gap: 6 }}>
            <span>←</span> Back to Congress
          </button>

          <div style={{
            background: partyGradient, borderRadius: 'var(--radius-xl)', padding: 32,
            color: 'white', marginBottom: 24, boxShadow: 'var(--shadow-lg)',
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: 20 }}>
              <div style={{
                width: 72, height: 72, borderRadius: '50%', background: 'rgba(255,255,255,0.2)',
                display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: 24, fontWeight: 700,
              }}>{initials(politician.name)}</div>
              <div>
                <h1 style={{ fontSize: 28, fontWeight: 700, marginBottom: 4 }}>{politician.name}</h1>
                <div style={{ fontSize: 15, opacity: 0.9 }}>{politician.party === 'D' ? 'Democrat' : 'Republican'} · {politician.chamber} · {politician.state}</div>
              </div>
            </div>
            <div style={{ display: 'flex', gap: 48, marginTop: 28 }}>
              <div>
                <div style={{ fontSize: 12, opacity: 0.7, marginBottom: 4 }}>Est. Net Worth</div>
                <div style={{ fontSize: 22, fontWeight: 700 }}>{nw ? fmtRange(nw.total_min, nw.total_max) : '–'}</div>
              </div>
              <div>
                <div style={{ fontSize: 12, opacity: 0.7, marginBottom: 4 }}>Trades</div>
                <div style={{ fontSize: 22, fontWeight: 700 }}>{trades?.length || politician.trades_count || 0}</div>
              </div>
              {nw?.spouse && (
                <div>
                  <div style={{ fontSize: 12, opacity: 0.7, marginBottom: 4 }}>Spouse</div>
                  <div style={{ fontSize: 16, fontWeight: 600 }}>{nw.spouse}</div>
                </div>
              )}
            </div>
          </div>

          {/* Tabs */}
          <div style={{ display: 'flex', gap: 8, marginBottom: 20 }}>
            {['trades', 'networth'].map(t => (
              <button key={t} onClick={() => setTab(t)} style={{
                padding: '10px 20px', borderRadius: 8,
                border: tab === t ? '2px solid var(--accent-teal)' : '1px solid var(--border-color)',
                background: tab === t ? 'var(--accent-teal-light)' : 'var(--bg-card)',
                color: tab === t ? 'var(--accent-teal)' : 'var(--text-secondary)',
                fontWeight: 600, cursor: 'pointer', fontSize: 13,
              }}>{t === 'networth' ? 'Net Worth' : 'Trades'}</button>
            ))}
          </div>

          {tab === 'trades' && (
            <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', overflow: 'hidden' }}>
              {!trades ? <Skeleton n={5} /> : trades.length === 0 ? (
                <div style={{ padding: 40, textAlign: 'center', color: 'var(--text-muted)' }}>No trades recorded</div>
              ) : trades.map((t, i) => (
                <div key={i} className="animate-slide" style={{
                  display: 'flex', alignItems: 'center', padding: '14px 20px',
                  borderBottom: '1px solid var(--border-light)', gap: 16,
                  animationDelay: i * 0.02 + 's',
                }}>
                  <div style={{
                    fontWeight: 700, fontSize: 16, minWidth: 60,
                    color: t.transaction_type?.includes('Purchase') ? 'var(--accent-green)' : 'var(--accent-red)',
                  }}>{t.ticker}</div>
                  <div style={{ flex: 1, fontSize: 14, color: 'var(--text-secondary)' }}>{t.asset_name || t.ticker}</div>
                  <span style={{
                    padding: '4px 10px', borderRadius: 6, fontSize: 11, fontWeight: 600,
                    background: t.transaction_type?.includes('Purchase') ? 'var(--accent-green-light)' : 'var(--accent-red-light)',
                    color: t.transaction_type?.includes('Purchase') ? 'var(--accent-green)' : 'var(--accent-red)',
                  }}>{t.transaction_type?.includes('Purchase') ? 'Buy' : 'Sell'}</span>
                  <div style={{ fontSize: 13, minWidth: 100 }}>{t.amount_range}</div>
                  <div style={{ fontSize: 13, color: 'var(--text-muted)' }}>{t.transaction_date}</div>
                </div>
              ))}
            </div>
          )}

          {tab === 'networth' && nw && (
            <div>
              {/* Summary */}
              <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', padding: 24, marginBottom: 20 }}>
                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: 24 }}>
                  <div>
                    <div style={{ fontSize: 12, color: 'var(--text-muted)', marginBottom: 4 }}>Total Assets</div>
                    <div style={{ fontSize: 22, fontWeight: 700, color: 'var(--accent-green)' }}>{fmtRange(nw.total_min, nw.total_max)}</div>
                  </div>
                  <div>
                    <div style={{ fontSize: 12, color: 'var(--text-muted)', marginBottom: 4 }}>Liabilities</div>
                    <div style={{ fontSize: 22, fontWeight: 700, color: 'var(--accent-red)' }}>
                      {nw.liabilities?.length ? fmtRange(nw.liabilities.reduce((s,l) => s + (l.value_min||0), 0), nw.liabilities.reduce((s,l) => s + (l.value_max||0), 0)) : '$0'}
                    </div>
                  </div>
                  <div>
                    <div style={{ fontSize: 12, color: 'var(--text-muted)', marginBottom: 4 }}>Net Worth</div>
                    <div style={{ fontSize: 22, fontWeight: 700, color: 'var(--accent-teal)' }}>{fmtRange(nw.total_min, nw.total_max)}</div>
                  </div>
                </div>
              </div>

              {/* Assets */}
              <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', overflow: 'hidden', marginBottom: 20 }}>
                <div style={{ padding: '14px 20px', fontWeight: 700, borderBottom: '1px solid var(--border-color)' }}>Assets</div>
                {nw.assets?.map((a, i) => (
                  <div key={i} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '14px 20px', borderBottom: '1px solid var(--border-light)' }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: 10 }}>
                      <span style={{ padding: '3px 10px', borderRadius: 6, fontSize: 11, fontWeight: 600, background: 'var(--accent-blue-light)', color: 'var(--accent-blue)' }}>{a.category}</span>
                      <span style={{ fontSize: 14 }}>{a.description}</span>
                    </div>
                    <div style={{ fontWeight: 600, color: 'var(--accent-green)' }}>{fmtRange(a.value_min, a.value_max)}</div>
                  </div>
                ))}
              </div>

              {/* Liabilities */}
              {nw.liabilities?.length > 0 && (
                <div style={{ background: 'var(--bg-card)', border: '1px solid var(--border-color)', borderRadius: 'var(--radius-lg)', overflow: 'hidden', marginBottom: 20 }}>
                  <div style={{ padding: '14px 20px', fontWeight: 700, borderBottom: '1px solid var(--border-color)' }}>Liabilities</div>
                  {nw.liabilities.map((l, i) => (
                    <div key={i} style={{ display: 'flex', justifyContent: 'space-between', padding: '14px 20px', borderBottom: '1px solid var(--border-light)' }}>
                      <span style={{ fontSize: 14 }}>{l.description}</span>
                      <span style={{ fontWeight: 600, color: 'var(--accent-red)' }}>–{fmtRange(l.value_min, l.value_max)}</span>
                    </div>
                  ))}
                </div>
              )}

              <div style={{ padding: 16, background: 'var(--bg-hover)', borderRadius: 'var(--radius-md)', fontSize: 12, color: 'var(--text-muted)' }}>
                <strong>Disclaimer:</strong> Net worth estimates based on publicly available STOCK Act financial disclosure reports. Actual values may differ.
              </div>
            </div>
          )}
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════
    // MAIN APP
    // ═══════════════════════════════════════════════════════════════
    const App = () => {
      const [view, setView] = useState('home');
      const [investor, setInvestor] = useState(null);
      const [politician, setPolitician] = useState(null);
      const [online, setOnline] = useState(false);

      useEffect(() => { api.get('/health').then(r => setOnline(r?.status === 'healthy')); }, []);

      return (
        <div style={{ minHeight: '100vh', background: 'var(--bg-primary)' }}>
          <Header onHome={() => { setView('home'); setInvestor(null); setPolitician(null); }} status={online ? 'connected' : 'offline'} />
          <Nav view={view} setView={setView} />
          {view === 'home' && <InsightsDashboard />}
          {view === 'superinvestors' && <SuperinvestorsList online={online} onSelect={inv => { setInvestor(inv); setView('investor'); }} />}
          {view === 'investor' && investor && <InvestorDetail investor={investor} online={online} onBack={() => setView('superinvestors')} />}
          {view === 'politicians' && <PoliticiansList online={online} onSelect={p => { setPolitician(p); setView('politician'); }} />}
          {view === 'politician' && politician && <PoliticianDetail politician={politician} online={online} onBack={() => setView('politicians')} />}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
