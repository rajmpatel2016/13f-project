version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: investorinsight-db
    environment:
      POSTGRES_USER: investorinsight
      POSTGRES_PASSWORD: investorinsight
      POSTGRES_DB: investorinsight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investorinsight"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: investorinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investorinsight-api
    environment:
      DATABASE_URL: postgresql://investorinsight:investorinsight@db:5432/investorinsight
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (runs scraping tasks)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investorinsight-worker
    environment:
      DATABASE_URL: postgresql://investorinsight:investorinsight@db:5432/investorinsight
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: celery -A scheduler.celery_config worker --loglevel=info -Q scraping,enrichment,maintenance

  # Celery Beat (scheduler for periodic tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investorinsight-beat
    environment:
      DATABASE_URL: postgresql://investorinsight:investorinsight@db:5432/investorinsight
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A scheduler.celery_config beat --loglevel=info

  # Flower (Celery monitoring UI)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investorinsight-flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A scheduler.celery_config flower --port=5555

volumes:
  postgres_data:
  redis_data:
